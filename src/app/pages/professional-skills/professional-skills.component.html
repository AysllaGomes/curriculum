<h5 class="section-title">{{ professionalSkills }}</h5>

<hr>

<ul class="skill-groups">
    <li *ngFor="let skillGroup of skillGroups" class="skill-group">
        <p class="group-title">{{ skillGroup.title }}</p>
        <ul class="skills">
            <li *ngFor="let skill of skillGroup.skills" class="skill">{{ skill }}</li>
        </ul>
    </li>
</ul>
