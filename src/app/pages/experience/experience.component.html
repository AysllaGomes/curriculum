<div *ngIf="canShow">
    <app-pages-navbar></app-pages-navbar>
</div>

<br/>

<div class="container">
    <div class="jumbotron">
        <div class="row">
            <h4>{{ experiences }}</h4>
            <hr>
            <div class="col-sm-12" *ngFor="let experience of experiencesList">
                <div class="experience">
                    <div class="row">
                        <div class="col-sm-3">
                            <img [ngSrc]="experience.logoUrl" [height]="experience.logoHeight" [width]="experience.logoWidth" alt="Logo Empresa" class="logo rounded-circle">
                        </div>
                        <div class="col-sm-9">
                            <h5 class="company">{{ experience.company }}</h5>
                            <p class="date">{{ experience.date }}</p>
                            <strong class="position">{{ experience.position }}</strong>
                        </div>
                    </div>
                </div>
                <hr>
            </div>

            <div class="col-sm-12" *ngIf="canShowPersonalProjects">
                <app-pages-personal-projects>
                </app-pages-personal-projects>
            </div>

        </div>
    </div>

    <div *ngIf="canShow">
        <app-pages-footer></app-pages-footer>
    </div>
</div>
