<div *ngIf="canShow">
    <app-pages-navbar></app-pages-navbar>
</div>

<div class="container">
    <div class="jumbotron">
        <div class="row">
            <h4>{{ experiences }}</h4>
            <hr>
            <div class="col-sm-12" *ngFor="let experience of experiencesList">
                <div class="row">
                    <div class="col-sm-3">
                        <img [ngSrc]="experience.logoUrl" [height]="experience.logoHeight" [width]="experience.logoWidth" alt="Logo Empresa">
                    </div>
                    <div class="col-sm-9">
                        <h5>{{ experience.company }}</h5>
                        <p>{{ experience.date }}</p>
                        <strong>{{ experience.position }}</strong>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>
</div>

<div *ngIf="canShow">
    <app-pages-footer></app-pages-footer>
</div>
