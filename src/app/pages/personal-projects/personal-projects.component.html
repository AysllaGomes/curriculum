<h4>{{ personalProjects }}</h4>

<hr>

<div class="container">
    <div class="row">
        <div class="col-sm-12" *ngFor="let project of personalProjectsList" style="margin-bottom: 20px;">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ project.name }}</h5>
                    <p class="card-text">{{ project.description }}</p>
                    <a href="{{ project.url }}" target="_blank" class="btn btn-primary">Ver projeto</a>
                </div>
            </div>
        </div>
    </div>
</div>
